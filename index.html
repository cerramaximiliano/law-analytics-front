	<body font-feature-settings="salt">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<!-- Script CR√çTICO: Redirecci√≥n forzada a p√°gina de limpieza -->
		<script>
			(function() {
				// Clave √∫nica para esta versi√≥n de limpieza
				var CLEANUP_VERSION = 'v5_fix';
				var cleanupKey = 'sw_cleanup_' + CLEANUP_VERSION;

				// Si ya se limpi√≥, continuar (usar localStorage para persistir entre sesiones)
				if (localStorage.getItem(cleanupKey) === 'done') {
					console.log('‚úì Limpieza completada');
					return;
				}

				// Evitar bucle infinito: verificar si venimos de clear-cache.html
				var fromCleanup = sessionStorage.getItem('from_cleanup');
				if (fromCleanup === 'true') {
					console.log('‚ö†Ô∏è Bucle detectado, marcando como completado');
					localStorage.setItem(cleanupKey, 'done');
					sessionStorage.removeItem('from_cleanup');
					return;
				}

				// FORZAR redirecci√≥n a clear-cache.html (que NO est√° cacheado por el SW)
				// Agregar timestamp para evitar cache
				var timestamp = new Date().getTime();
				var currentUrl = window.location.href;

				// Guardar URL actual para retornar despu√©s
				sessionStorage.setItem('return_after_cleanup', currentUrl);

				// Redireccionar INMEDIATAMENTE a clear-cache
				console.log('üîÑ Redirigiendo a limpieza forzada...');
				window.location.replace('/clear-cache.html?t=' + timestamp + '&v=' + CLEANUP_VERSION);
			})();
		</script>

		<script type="module" src="/src/index.tsx"></script>
	</body>
