	<body font-feature-settings="salt">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<!-- Script de limpieza de Service Worker (solo si existe) -->
		<script>
			(function() {
				// Verificar si ya se completó la limpieza
				if (localStorage.getItem('sw_cleanup_done') === 'done' ||
				    localStorage.getItem('sw_cleanup_v4_final') === 'done' ||
				    localStorage.getItem('sw_cleanup_v5_fix') === 'done') {
					console.log('✓ Limpieza ya completada, continuando...');
					return;
				}

				// Limpieza silenciosa de Service Workers sin redirección
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.getRegistrations().then(function(registrations) {
						for (let registration of registrations) {
							registration.unregister();
							console.log('✓ Service Worker desregistrado');
						}
					});
				}

				// Limpiar cachés antiguos
				if ('caches' in window) {
					caches.keys().then(function(cacheNames) {
						return Promise.all(
							cacheNames.map(function(cacheName) {
								return caches.delete(cacheName);
							})
						);
					});
				}

				// Marcar como completado
				localStorage.setItem('sw_cleanup_done', 'done');
			})();
		</script>

		<script type="module" src="/src/index.tsx"></script>
	</body>
