name: Pre-Deploy Verification

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“Š Analyze bundle size
        run: npm run build:analyze

      - name: ğŸ“ˆ Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: bundle-stats.html

      - name: âœ… Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi

          if [ ! -f "build/index.html" ]; then
            echo "âŒ index.html not found in build"
            exit 1
          fi

          echo "âœ… Build verification successful"

      - name: ğŸš¨ Check for critical errors in build
        run: |
          # Verificar que no haya chunks muy grandes
          large_chunks=$(find build/assets -name "*.js" -size +1000k)
          if [ ! -z "$large_chunks" ]; then
            echo "âš ï¸ Warning: Found large chunks (>1MB):"
            echo "$large_chunks"
          fi

          # Contar total de chunks
          total_chunks=$(find build/assets -name "*.js" | wc -l)
          echo "ğŸ“¦ Total chunks: $total_chunks"

          # Verificar tamaÃ±o total del build
          build_size=$(du -sh build | cut -f1)
          echo "ğŸ’¾ Total build size: $build_size"

  # Job de deploy automÃ¡tico - Solo se ejecuta en push a main (no en PRs)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: verify-build  # Solo ejecutar si verify-build fue exitoso
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "cd ${{ secrets.SERVER_PATH }} && sudo ./deploy.sh"

      - name: âœ… Verify deployment
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“ Server: ${{ secrets.SERVER_HOST }}"
          echo "ğŸ“ Path: ${{ secrets.SERVER_PATH }}"
          echo "â° Time: $(date)"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
