# Configuración de Nginx para lawanalytics.app con redirección www

# Redirección de HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lawanalytics.app www.lawanalytics.app;
    
    # Redirección 301 a HTTPS
    return 301 https://lawanalytics.app$request_uri;
}

# Redirección de www a non-www con HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.lawanalytics.app;
    
    # Certificados SSL (ajusta las rutas según tu configuración)
    ssl_certificate /etc/letsencrypt/live/lawanalytics.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lawanalytics.app/privkey.pem;
    
    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Redirección 301 a non-www
    return 301 https://lawanalytics.app$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lawanalytics.app;
    
    # Ruta del build
    root /var/www/law-analytics-front/build;
    index index.html;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/lawanalytics.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lawanalytics.app/privkey.pem;
    
    # Configuración SSL optimizada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    
    # Cache de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy (si tienes un backend)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Logs
    access_log /var/log/nginx/lawanalytics.access.log;
    error_log /var/log/nginx/lawanalytics.error.log;
}