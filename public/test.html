<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test - Law Analytics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status { 
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de Carga - Law Analytics</h1>
    
    <div id="results"></div>
    
    <button onclick="testApp()">Test AplicaciÃ³n Principal</button>
    <button onclick="clearAndReload()">Limpiar y Recargar</button>
    <button onclick="loadAppWithDebug()">Cargar App con Debug</button>
    
    <script>
        const log = (message, isError = false) => {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        };

        const testApp = async () => {
            log('Iniciando test...');
            
            try {
                // Test 1: Cargar index.html
                const response = await fetch('/', { cache: 'no-store' });
                const html = await response.text();
                log(`Index.html cargado: ${response.status}`);
                
                // Buscar scripts en el HTML
                const scriptMatches = html.match(/<script[^>]*src="([^"]+)"/g);
                if (scriptMatches) {
                    log(`Encontrados ${scriptMatches.length} scripts`);
                    
                    // Extraer URLs de scripts
                    const scriptUrls = scriptMatches.map(match => {
                        const urlMatch = match.match(/src="([^"]+)"/);
                        return urlMatch ? urlMatch[1] : null;
                    }).filter(Boolean);
                    
                    // Test cada script
                    for (const url of scriptUrls) {
                        try {
                            const scriptResponse = await fetch(url, { cache: 'no-store' });
                            if (scriptResponse.ok) {
                                log(`âœ“ Script cargado: ${url}`);
                            } else {
                                log(`âœ— Error ${scriptResponse.status}: ${url}`, true);
                            }
                        } catch (err) {
                            log(`âœ— No se pudo cargar: ${url}`, true);
                        }
                    }
                } else {
                    log('No se encontraron scripts en index.html', true);
                }
                
                // NO redirigir automÃ¡ticamente para poder ver errores
                log('Scripts verificados. Usa el botÃ³n "Cargar App con Debug" para intentar cargar la aplicaciÃ³n.');
                
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        };

        const loadAppWithDebug = () => {
            log('Abriendo aplicaciÃ³n con consola de debug...');
            // Crear un iframe para cargar la app y capturar errores
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '2px solid #007bff';
            iframe.style.marginTop = '20px';
            
            // Capturar errores del iframe
            iframe.onload = () => {
                try {
                    // Intentar acceder al contenido del iframe
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Inyectar script para capturar errores
                    const script = iframeDoc.createElement('script');
                    script.textContent = `
                        window.addEventListener('error', (e) => {
                            parent.postMessage({
                                type: 'error',
                                message: e.message,
                                filename: e.filename,
                                line: e.lineno,
                                column: e.colno,
                                stack: e.error ? e.error.stack : ''
                            }, '*');
                        });
                        
                        window.addEventListener('unhandledrejection', (e) => {
                            parent.postMessage({
                                type: 'promise-rejection',
                                reason: String(e.reason),
                                stack: e.reason && e.reason.stack ? e.reason.stack : ''
                            }, '*');
                        });
                        
                        console.log('Debug injected');
                    `;
                    iframeDoc.head.appendChild(script);
                    log('Debug inyectado en iframe');
                } catch (err) {
                    log(`No se pudo inyectar debug: ${err.message}`, true);
                }
            };
            
            iframe.src = '/';
            document.body.appendChild(iframe);
            
            // Escuchar mensajes del iframe
            window.addEventListener('message', (event) => {
                if (event.data.type === 'error') {
                    log(`ERROR JS: ${event.data.message} en ${event.data.filename}:${event.data.line}:${event.data.column}`, true);
                    if (event.data.stack) {
                        const pre = document.createElement('pre');
                        pre.style.fontSize = '10px';
                        pre.style.background = '#f8f8f8';
                        pre.style.padding = '10px';
                        pre.style.overflow = 'auto';
                        pre.textContent = event.data.stack;
                        document.getElementById('results').appendChild(pre);
                    }
                } else if (event.data.type === 'promise-rejection') {
                    log(`PROMISE RECHAZADA: ${event.data.reason}`, true);
                    if (event.data.stack) {
                        const pre = document.createElement('pre');
                        pre.style.fontSize = '10px';
                        pre.style.background = '#f8f8f8';
                        pre.style.padding = '10px';
                        pre.style.overflow = 'auto';
                        pre.textContent = event.data.stack;
                        document.getElementById('results').appendChild(pre);
                    }
                }
            });
        };

        const clearAndReload = async () => {
            log('Limpiando todo...');
            
            // Limpiar Service Workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                log('Service Workers limpiados');
            }
            
            // Limpiar cachÃ©s
            if ('caches' in window) {
                const names = await caches.keys();
                for (let name of names) {
                    await caches.delete(name);
                }
                log('CachÃ©s limpiados');
            }
            
            // Recargar
            log('Recargando en 2 segundos...');
            setTimeout(() => {
                window.location.reload(true);
            }, 2000);
        };

        // Test automÃ¡tico al cargar
        window.addEventListener('load', () => {
            log('PÃ¡gina de test cargada correctamente');
            log(`URL actual: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent.substring(0, 50)}...`);
        });
    </script>
</body>
</html>
