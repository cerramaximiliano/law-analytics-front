<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Check - Law Analytics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #44ff44;
            color: black;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h1>üîç Error Detection</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toISOString().split('T')[1].split('.')[0]}] ${msg}`;
            output.appendChild(div);
        }
        
        // Capturar TODOS los errores
        window.addEventListener('error', (e) => {
            log(`ERROR: ${e.message}<br>File: ${e.filename}<br>Line: ${e.lineno}:${e.colno}`, 'error');
            if (e.error && e.error.stack) {
                const pre = document.createElement('pre');
                pre.textContent = e.error.stack;
                output.appendChild(pre);
            }
            e.preventDefault();
            return true;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`PROMISE REJECTION: ${e.reason}`, 'error');
            if (e.reason && e.reason.stack) {
                const pre = document.createElement('pre');
                pre.textContent = e.reason.stack;
                output.appendChild(pre);
            }
            e.preventDefault();
            return true;
        });
        
        // Intentar cargar la app
        log('Loading React app...', 'info');
        
        // Crear un div root como lo espera React
        const root = document.createElement('div');
        root.id = 'root';
        document.body.appendChild(root);
        
        // Cargar el script principal
        const script = document.createElement('script');
        script.type = 'module';
        script.onerror = (e) => {
            log('Script load error: ' + e, 'error');
        };
        
        // Primero obtener el index.html para encontrar el script correcto
        fetch('/')
            .then(r => r.text())
            .then(html => {
                // Buscar el script module
                const match = html.match(/type="module"[^>]*src="([^"]+)"/);
                if (match) {
                    log(`Found module script: ${match[1]}`, 'success');
                    script.src = match[1];
                    document.body.appendChild(script);
                } else {
                    log('No module script found in index.html', 'error');
                    
                    // Mostrar el HTML para debug
                    const pre = document.createElement('pre');
                    pre.textContent = html.substring(0, 2000);
                    output.appendChild(pre);
                }
            })
            .catch(e => {
                log('Failed to load index.html: ' + e, 'error');
            });
        
        // Log del entorno
        log(`User Agent: ${navigator.userAgent}`, 'info');
        log(`URL: ${window.location.href}`, 'info');
    </script>
</body>
</html>
