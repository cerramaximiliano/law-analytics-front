<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cargando - Law Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            border: 4px solid #f3f4f6;
            border-top-color: #1677ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ocultar elementos de debug */
        #debug {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <img src="/logo192.png" alt="Law Analytics" />
        </div>
        <div class="spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>

    <!-- Debug info (oculto) -->
    <div id="debug"></div>

    <script>
        const debugEl = document.getElementById('debug');

        // SOLUCI√ìN DE EMERGENCIA: Detectar bucle infinito
        // Si llegamos aqu√≠ m√°s de 1 vez en 10 segundos, hay un bucle
        var loopKey = 'cleanup_loop_detect';
        var lastVisit = sessionStorage.getItem(loopKey);
        var now = Date.now();

        if (lastVisit && (now - parseInt(lastVisit)) < 10000) {
            console.error('üî¥ BUCLE DETECTADO - Forzando recarga completa');
            // Limpiar TODO y forzar hard reload
            sessionStorage.clear();
            localStorage.removeItem('sw_cleanup_v4_final');
            localStorage.removeItem('sw_cleanup_v5_fix');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister().then(() => {
                            // HARD RELOAD despu√©s de desregistrar SW
                            window.location.replace('/');
                            // Forzar recarga desde servidor (no cach√©)
                            setTimeout(() => window.location.reload(true), 100);
                        });
                    }
                    if (registrations.length === 0) {
                        window.location.replace('/');
                        setTimeout(() => window.location.reload(true), 100);
                    }
                });
            } else {
                window.location.replace('/');
                setTimeout(() => window.location.reload(true), 100);
            }
            return; // No ejecutar clearAllCaches
        }

        // Marcar visita
        sessionStorage.setItem(loopKey, now.toString());

        // Detectar si el usuario lleg√≥ aqu√≠ por error (URL antigua en cach√©)
        // Si no hay returnUrl guardado, redirigir inmediatamente a home
        var returnUrl = sessionStorage.getItem('return_after_cleanup');
        if (!returnUrl) {
            console.log('‚ö†Ô∏è Acceso directo a clear-cache, redirigiendo a home...');
            // Limpiar cualquier SW/cach√© y redirigir
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                    }
                    // Esperar a que se desregistre antes de redirigir
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                });
            } else {
                window.location.href = '/';
            }
            return; // No ejecutar clearAllCaches
        }

        async function clearAllCaches() {
            try {
                // 1. Desregistrar todos los service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('‚úì Service Worker desregistrado');
                    }
                }

                // 2. Limpiar todos los cach√©s
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log(`‚úì Cach√© "${cacheName}" eliminado`);
                    }
                }

                // 3. Redireccionar a la URL original
                setTimeout(() => {
                    var returnUrl = sessionStorage.getItem('return_after_cleanup') || '/';
                    console.log('Redirigiendo a:', returnUrl);
                    window.location.href = returnUrl;
                }, 800);

            } catch (error) {
                console.error('Error durante la limpieza:', error);
                // En caso de error, redirigir de todas formas
                setTimeout(() => {
                    window.location.href = sessionStorage.getItem('return_after_cleanup') || '/';
                }, 1000);
            }
        }

        // Ejecutar limpieza autom√°ticamente al cargar
        clearAllCaches();
    </script>
</body>
</html>
