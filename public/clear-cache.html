<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiando Cach√© - Law Analytics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .success {
            background: rgba(52, 211, 153, 0.3);
        }
        .error {
            background: rgba(248, 113, 113, 0.3);
        }
        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: white;
            color: #667eea;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiando Cach√©</h1>
        <div id="status" class="status">
            Iniciando limpieza de cach√©...
        </div>
        <button onclick="window.location.href='/'">Ir al Inicio</button>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        let messages = [];

        async function clearAllCaches() {
            try {
                // 1. Desregistrar todos los service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        messages.push('‚úì Service Worker desregistrado');
                    }
                    if (registrations.length === 0) {
                        messages.push('‚úì No hab√≠a Service Workers activos');
                    }
                }

                // 2. Limpiar todos los cach√©s
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        messages.push(`‚úì Cach√© "${cacheName}" eliminado`);
                    }
                    if (cacheNames.length === 0) {
                        messages.push('‚úì No hab√≠a cach√©s para limpiar');
                    }
                }

                // 3. NO limpiar localStorage (preservar datos del usuario)
                messages.push('‚úì LocalStorage preservado');

                // 4. Mostrar resultado exitoso
                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    <h3>‚úÖ Limpieza Completada</h3>
                    <ul style="text-align: left; display: inline-block;">
                        ${messages.map(msg => `<li>${msg}</li>`).join('')}
                    </ul>
                    <p><strong>Redirigiendo...</strong></p>
                `;

                // 5. Marcar limpieza como completada
                var CLEANUP_VERSION = 'v4_final';
                var cleanupKey = 'sw_cleanup_' + CLEANUP_VERSION;
                sessionStorage.setItem(cleanupKey, 'done');

                // 6. Redireccionar a la URL original despu√©s de 1 segundo
                setTimeout(() => {
                    var returnUrl = sessionStorage.getItem('return_after_cleanup') || '/';
                    console.log('Redirigiendo a:', returnUrl);
                    window.location.href = returnUrl;
                }, 1500);

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <h3>‚ùå Error durante la limpieza</h3>
                    <p>${error.message}</p>
                    <p>Por favor, intenta limpiar el cach√© manualmente:</p>
                    <ol style="text-align: left; display: inline-block;">
                        <li>Abre DevTools (F12)</li>
                        <li>Ve a Application/Storage</li>
                        <li>Click en "Clear site data"</li>
                        <li>Recarga con Ctrl+Shift+R</li>
                    </ol>
                `;
            }
        }

        // Ejecutar limpieza autom√°ticamente al cargar
        clearAllCaches();
    </script>
</body>
</html>
