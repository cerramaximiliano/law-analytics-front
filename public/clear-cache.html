<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cargando - Law Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            border: 4px solid #f3f4f6;
            border-top-color: #1677ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ocultar elementos de debug */
        #debug {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <img src="/logo192.png" alt="Law Analytics" />
        </div>
        <div class="spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>

    <!-- Debug info (oculto) -->
    <div id="debug"></div>

    <script>
        const debugEl = document.getElementById('debug');

        // TIMEOUT DE SEGURIDAD: Si despu√©s de 3 segundos seguimos aqu√≠, forzar redirecci√≥n
        setTimeout(function() {
            console.warn('‚è∞ Timeout de seguridad - Forzando redirecci√≥n a home');
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('/');
        }, 3000);

        // Funci√≥n de limpieza r√°pida y redirecci√≥n inmediata
        function quickCleanAndRedirect() {
            console.log('üßπ Limpieza r√°pida iniciada');

            // Limpiar Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                        console.log('‚úì Service Worker desregistrado');
                    }
                });
            }

            // Limpiar cach√©s
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.delete(cacheName);
                        console.log('‚úì Cach√© eliminado:', cacheName);
                    });
                });
            }

            // Limpiar storages
            sessionStorage.clear();
            localStorage.clear();

            // Redirigir inmediatamente a home
            setTimeout(function() {
                console.log('‚Ü©Ô∏è Redirigiendo a home...');
                window.location.replace('/');
            }, 800);
        }

        // Ejecutar limpieza inmediatamente
        quickCleanAndRedirect();
    </script>
</body>
</html>
