<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cargando - Law Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto;
            border: 4px solid #f3f4f6;
            border-top-color: #1677ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ocultar elementos de debug */
        #debug {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <img src="/logo192.png" alt="Law Analytics" />
        </div>
        <div class="spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>

    <!-- Debug info (oculto) -->
    <div id="debug"></div>

    <script>
        const debugEl = document.getElementById('debug');

        // Detectar si ya estamos en un bucle
        var cleanupAttempts = parseInt(sessionStorage.getItem('cleanup_attempts') || '0');

        if (cleanupAttempts > 0) {
            // Ya intentamos limpiar antes, hay un bucle - marcar como completado y redirigir
            console.error('üî¥ BUCLE DETECTADO - Marcando limpieza como completada');
            localStorage.setItem('sw_cleanup_v4_final', 'done');
            localStorage.setItem('sw_cleanup_v5_fix', 'done');
            localStorage.setItem('sw_cleanup_done', 'done');
            sessionStorage.removeItem('cleanup_attempts');
            sessionStorage.removeItem('return_after_cleanup');

            // HARD RELOAD para forzar descarga del c√≥digo nuevo
            window.location.replace('/');
            setTimeout(function() {
                window.location.reload(true);
            }, 100);
            return;
        }

        // Marcar que estamos intentando limpiar
        sessionStorage.setItem('cleanup_attempts', String(cleanupAttempts + 1));

        // TIMEOUT DE SEGURIDAD: Si despu√©s de 3 segundos seguimos aqu√≠, forzar redirecci√≥n
        setTimeout(function() {
            console.warn('‚è∞ Timeout de seguridad - Forzando redirecci√≥n');
            localStorage.setItem('sw_cleanup_done', 'done');
            window.location.replace('/');
        }, 3000);

        // Funci√≥n de limpieza r√°pida y redirecci√≥n inmediata
        function quickCleanAndRedirect() {
            console.log('üßπ Limpieza r√°pida iniciada');

            // IMPORTANTE: Leer returnUrl ANTES de modificar sessionStorage
            var returnUrl = sessionStorage.getItem('return_after_cleanup') || '/';
            console.log('üìç URL de retorno:', returnUrl);

            // Limpiar Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                        console.log('‚úì Service Worker desregistrado');
                    }
                });
            }

            // Limpiar cach√©s
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.delete(cacheName);
                        console.log('‚úì Cach√© eliminado:', cacheName);
                    });
                });
            }

            // NO limpiar sessionStorage/localStorage todav√≠a (necesitamos cleanup_attempts)
            // Solo limpiar el return_after_cleanup despu√©s de usarlo
            // sessionStorage.removeItem('return_after_cleanup');

            // Redirigir a la URL original
            setTimeout(function() {
                console.log('‚Ü©Ô∏è Redirigiendo a:', returnUrl);
                window.location.replace(returnUrl);
            }, 800);
        }

        // Ejecutar limpieza inmediatamente
        quickCleanAndRedirect();
    </script>
</body>
</html>
