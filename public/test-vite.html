<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vite - Law Analytics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Configuraci√≥n Vite</h1>
    
    <div id="results"></div>
    
    <div style="margin-top: 2rem;">
        <button onclick="checkAssets()">Verificar Assets</button>
        <button onclick="clearAndReload()">Limpiar y Recargar</button>
        <button onclick="window.location.href='/'">Ir al Inicio</button>
    </div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Verificaci√≥n inicial
        window.addEventListener('load', () => {
            // 1. Verificar si hay service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addResult(`‚ö†Ô∏è Hay ${registrations.length} Service Worker(s) activo(s)`, 'error');
                        registrations.forEach(reg => {
                            addResult(`Service Worker: ${reg.scope}`, 'info');
                        });
                    } else {
                        addResult('‚úÖ No hay Service Workers activos', 'success');
                    }
                });
            }
            
            // 2. Verificar cach√©s
            if ('caches' in window) {
                caches.keys().then(names => {
                    if (names.length > 0) {
                        addResult(`‚ö†Ô∏è Hay ${names.length} cach√©(s) activo(s): ${names.join(', ')}`, 'error');
                    } else {
                        addResult('‚úÖ No hay cach√©s activos', 'success');
                    }
                });
            }
            
            // 3. Verificar localStorage
            const lsKeys = Object.keys(localStorage);
            if (lsKeys.length > 0) {
                addResult(`üì¶ LocalStorage tiene ${lsKeys.length} items`, 'info');
            }
            
            // 4. Verificar scripts cargados
            const scripts = document.querySelectorAll('script[src]');
            const scriptInfo = Array.from(scripts).map(s => s.src).filter(src => !src.includes('test-vite.html'));
            if (scriptInfo.length > 0) {
                addResult(`üìú Scripts externos: <pre>${scriptInfo.join('\n')}</pre>`, 'info');
            }
        });
        
        async function checkAssets() {
            addResult('üîç Verificando assets de Vite...', 'info');
            
            try {
                // Intentar cargar el index principal
                const response = await fetch('/assets/index-D-trO3-n.js', { method: 'HEAD' });
                if (response.ok) {
                    addResult('‚úÖ Assets de Vite accesibles', 'success');
                } else {
                    addResult(`‚ùå Error al acceder a assets de Vite: ${response.status}`, 'error');
                }
                
                // Verificar si hay archivos en /static/
                const staticResponse = await fetch('/static/js/main.js', { method: 'HEAD' });
                if (staticResponse.status === 404) {
                    addResult('‚úÖ No hay archivos en /static/ (correcto)', 'success');
                } else {
                    addResult('‚ö†Ô∏è Hay archivos en /static/ (problema)', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function clearAndReload() {
            addResult('üßπ Limpiando todo...', 'info');
            
            // Desregistrar service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
            }
            
            // Limpiar cach√©s
            if ('caches' in window) {
                const names = await caches.keys();
                for (let name of names) {
                    await caches.delete(name);
                }
            }
            
            // Limpiar storage
            localStorage.clear();
            sessionStorage.clear();
            
            addResult('‚úÖ Limpieza completa. Recargando...', 'success');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
